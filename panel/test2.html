<!DOCTYPE html>
<html>
<head>
    <title>Famous People Explorer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 960px;
            margin: 0 auto;
        }

        .frame {
            border: 1px solid #ddd;
            padding: 20px;
            flex: 1 1 300px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: #f9f9f9;
        }

        li {
            padding: 8px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #eee;
        }
        li:last-child{
            border-bottom: none;
        }

        li:hover {
            background-color: #e6f7ff;
        }

        li.selected {
            background-color: #ccebff;
            font-weight: bold;
        }

        #intro {
            flex: 1 1 100%;
            border: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #intro-text{
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="frame">
        <h2>Topics</h2>
        <ul id="topic-list"></ul>
    </div>
    <div class="frame">
        <h2>People</h2>
        <ul id="people-list"></ul>
    </div>
    <div id="intro">
        <h2>Introduction</h2>
        <p id="intro-text"></p>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

<link rel="stylesheet" href="style.css">
</body>
</html>
